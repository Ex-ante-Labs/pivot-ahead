<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="shared-styles.html">

<dom-module id="pa-list-item">
  <template>
    <style is="custom-style">
      .link {
        text-decoration: none;
      }
      .avatar {
        display: inline-block;
        box-sizing: border-box;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: var(--paper-amber-500);
      }
    </style>
    <a class="link" href="/detail/list/[[item.id]]">
      <paper-icon-item>
        <div class="avatar" item-icon></div>
        <paper-item-body three-line>
          <div>[[item.type]]</div>
          <div secondary>[[item.date]]</div>
          <div secondary>[[item.term]]</div>
        </paper-item-body>
        <paper-item-body three-line>
          <div>€ [[item.balance]]</div>
          <div secondary>€ [[item.amount]]</div>
          <div secondary>€ [[item.available]]</div>
        </paper-item-body>
        <paper-item-body two-line>
          <div>[[item.rate]]%</div>
          <div secondary>[[item.originator]]</div>
        </paper-item-body>
      </paper-icon-item>
    </a>
  </template>
  <script>
    Polymer({
       is: 'pa-list-item',

      properties: {
        item: Object
      }
    });
  </script>
</dom-module>
