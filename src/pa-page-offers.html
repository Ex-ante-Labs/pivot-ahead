<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="pa-list-item.html">

<dom-module id="pa-page-offers">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>

    <template is="dom-repeat" items="[[list]]" as="item">
      <pa-list-item item="[[item]]"></pa-list-item>
    </template>

  </template>
  <script>
    Polymer({
      is: 'pa-page-offers',
      properties: {
        list: Object,
        title: {
          value: 'Offers',
          notify: true
        }
      }
    });
  </script>
</dom-module>
