<dom-module id="pa-main-content">
  <template>
    <style include="shared-styles">

      :host {
        display: block;
      }

      .main-header {
        border-bottom: 1px solid #ddd;
        background-color: var(--app-primary-color);
        color: #fff;
      }

      .back-btn {
        color: #fff;
      }

      :host(:not([page=detail])) .back-btn {
        display: none;
      }

      [main-title] {
        font-size: 20px;
        font-weight: normal;
      }

    </style>

    <app-route route="{{route}}" pattern="/:tab" data="{{routeData}}"
      tail="{{routeTail}}"></app-route>

    <firebase-query
        path="[[_path(page, routeData.tab)]]"
        data="{{list}}">
    </firebase-query>

    <!-- main panel -->
    <app-header-layout>
      <app-header condenses reveals fixed effects="waterfall" class="main-header">
        <app-toolbar>
          <div class="left-bar-item">
            <content></content>
            <a class="back-btn" href="/list" tabindex="-1">
              <paper-icon-button icon="app:arrow-back" aria-label="Go back">
              </paper-icon-button>
            </a>
          </div>
          <h1 main-title>[[selectedPage.title]]</h1>
        </app-toolbar>
        <paper-tabs attr-for-selected="tab-key" selected="{{selectedTab}}" sticky>
          <paper-tab tab-key="">Properties</paper-tab>
          <template is="dom-repeat" items="[[tabs]]" as="tab">
            <paper-tab tab-key="[[tab.$key]]">[[tab.n]]</paper-tab>
          </template>
        </paper-tabs>
      </app-header>
    </app-header-layout>

    <!-- main menu -->
    <iron-pages id="pages" selected="[[page]]" attr-for-selected="data-page"
      fallback-selection="404" selected-item="{{selectedPage}}">

      <pa-page-resource data-page="resource" route="{{route}}" tabs="{{tabs}}"
        selected-tab="{{selectedTab}}" on-title-changed="_updateTitle">
      </pa-page-resource>

      <pa-page-entities data-page="entities" list="[[list]]"
        on-title-changed="_updateTitle"></pa-page-entities>

      <pa-page-offers data-page="offers" list="[[list]]"
        on-title-changed="_updateTitle"></pa-page-offers>

      <pa-page-404 data-page="404"></pa-page-404>

    </iron-pages>

  </template>

  <script>
    Polymer({

      is: 'pa-main-content',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true
        },
        route: {
          type: Object,
          notify: true
        },
        title: String
      },

      _log(v) {
        console.log(v);
      },

      _updateTitle: function() {
        this.notifyPath('selectedPage.title');
      },

      _path: function(page, tab) {
        return '/u/demo/' + page + '/' + tab
      }

    });
  </script>
</dom-module>
