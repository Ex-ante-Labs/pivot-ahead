<dom-module id="pa-main-content">
  <template>
    <style include="shared-styles">

      :host {
        display: block;
      }

      .main-header {
        border-bottom: 1px solid #ddd;
        background-color: var(--app-primary-color);
        color: #fff;
      }

      .back-btn {
        color: #fff;
      }

      :host(:not([page=detail])) .back-btn {
        display: none;
      }

      [main-title] {
        font-size: 20px;
        font-weight: normal;
      }

    </style>

    <app-route route="{{route}}" pattern="/:tab" data="{{routeData}}"
      tail="{{routeTail}}"></app-route>

    <!-- main panel -->
    <app-header-layout>
      <app-header condenses reveals fixed effects="waterfall" class="main-header">
        <app-toolbar>
          <div class="left-bar-item">
            <content></content>
            <a class="back-btn" href="/list" tabindex="-1">
              <paper-icon-button icon="app:arrow-back" aria-label="Go back"></paper-icon-button>
            </a>
          </div>
          <h1 main-title>[[selectedPage.title]]</h1>
        </app-toolbar>
        <paper-tabs attr-for-selected="tab-id" selected="{{routeData.tab}}" sticky>
          <paper-tab tab-id="overview">Overview</paper-tab>
          <paper-tab tab-id="list">List</paper-tab>
        </paper-tabs>
      </app-header>
    </app-header-layout>

    <!-- main menu -->
    <iron-pages id="pages" selected="[[page]]" attr-for-selected="data-page"
      fallback-selection="404" selected-item="{{selectedPage}}">
      <pa-page-entities data-page="entities" on-title-changed="_updateTitle"></pa-page-entities>
      <pa-page-list data-page="list" on-title-changed="_updateTitle"></pa-page-list>
      <pa-page-detail data-page="detail" on-title-changed="_updateTitle"
        route="[[routeTail]]"></pa-page-detail>
      <pa-page-analytics data-page="analytics" on-title-changed="_updateTitle"></pa-page-analytics>
      <pa-page-about data-page="about" on-title-changed="_updateTitle"></pa-page-about>
      <pa-page-404 data-page="404" on-title-changed="_updateTitle"></pa-page-404>
    </iron-pages>

  </template>

  <script>
    Polymer({

      is: 'pa-main-content',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true
        },
        route: {
          type: Object,
          notify: true
        },
        title: String
      },

      _updateTitle: function(e,b) {
        this.notifyPath('selectedPage.title');
      }

    });
  </script>
</dom-module>
