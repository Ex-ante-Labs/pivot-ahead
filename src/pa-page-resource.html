<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/polymerfire/firebase-document.html">
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="pa-list-item.html">

<dom-module id="pa-page-resource">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>

    <app-route route="{{route}}" pattern="/:key" data="{{routeData}}"
      tail="{{routeTail}}"></app-route>

    <app-route route="{{routeTail}}" pattern="/:tab" data="{{subrouteData}}">
    </app-route>

    <firebase-document
      path="[[_documentPath(routeData.key)]]"
      data="{{resource}}">
    </firebase-document>

    <firebase-query
      path="[[_listPath(routeData.key)]]"
      data="{{tabs}}">
    </firebase-query>

    <!-- <firebase-query
         path="[[_propertyPath(routeData.key)]]"
         data="{{properties}}">
         </firebase-query>
       -->
    <firebase-query
      path="[[_listPath(selectedTab)]]"
      data="{{list}}">
    </firebase-query>

    <div hidden="[[selectedTab]]">
      <!-- <template is="dom-repeat" items="[[properties]]" as="property"> -->
      <!-- [[property.$key]] -->
      <!-- </template> -->
    </div>
    <iron-selector hidden="[[!selectedTab]]" attr-for-selected="key" selected="{{routeData.key}}">
      <template is="dom-repeat" items="[[list]]" as="item">
        <pa-list-item key="[[item.$key]]" item="[[item]]"></pa-list-item>
      </template>
    </iron-selector>
  </template>
  <script>
    Polymer({
      is: 'pa-page-resource',
      properties: {
        route: {
          type: Object,
          notify: true
        },
        title: {
          type: String,
          value: 'Resource',
          computed: '_valueOf(resource.n)',
          notify: true
        },
        tabs: {
          type: Object,
          notify: true
        },
        selectedTab: {
          type: String,
          notify: true
        }
      },
      observers: [
        '_tabChanged(selectedTab)',
        '_tabRouteChanged(subrouteData.tab)',
        '_log(isPropertyTab)'
      ],
      _documentPath: function(key) {
        return '/l/' + key
      },
      _listPath: function(key) {
        return '/l/' + key + '/l'
      },
      _propertyPath: function(key) {
        return '/l/' + key + '/l'
      },
      _valueOf: function(v) {
        return v
      },
      _tabChanged: function(tab) {
        this.set('subrouteData.tab', tab);
      },
      _tabRouteChanged: function(tab) {
        this.selectedTab = tab;
      },
      _log(v) {
        console.log(v);
      }

    });
  </script>
</dom-module>
