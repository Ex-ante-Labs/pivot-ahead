<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">

<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">

<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../bower_components/paper-styles/color.html">

<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-scrollpos-control/app-scrollpos-control.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/polymerfire/firebase-app.html">

<link rel="import" href="app-icons.html">
<link rel="import" href="pa-main-content.html">

<dom-module id="pa-app">
  <template>
    <style>
      :host {
        --app-primary-color:  var(--paper-red-500);
        --app-primary-color-light:  var(--paper-red-100);
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);

        display: block;
        font-family: 'Roboto', 'Noto', sans-serif;
        background-color: var(--paper-grey-50);
      }

      app-drawer {
        --app-drawer-content-container: {
          color: var(--app-primary-color);
          overflow-x: hidden;
        };
      }

      app-drawer a {
        text-decoration: none;
        color: inherit;
        font-size: inherit;
      }

      app-drawer app-header {
        background-color: var(--app-primary-color);
      }

      iron-selector {
        background-color: var(--app-primary-color);
        color: #000;
      }

      iron-selector > a {
        display: block;
        padding: 12px 16px;
        font-size: 20px;
        font-weight: 500;
      }

      iron-selector > a.iron-selected {
        color: var(--app-primary-color);
        background-color: var(--app-primary-color-light);
      }

      iron-pages a {
        color: var(--app-primary-color);
      }
      }

      iron-pages a {
        color: var(--app-primary-color);
      }

      iron-pages > * {
        min-height: 100vh;
      }

      .left-bar-item {
        width: 40px;
      }

      :host([page=detail]) [drawer-toggle] {
        display: none;
      }
    </style>

    <!-- Configure Firebase app: -->
    <firebase-app
      api-key="AIzaSyD529CQT8lwBGb6WWQWi2Y6JQHQmHstVIs"
      auth-domain="pivotahead.firebaseapp.com"
      database-url="https://pivotahead.firebaseio.com">
    </firebase-app>

    <!-- setup routes -->
    <app-location route="{{route}}"></app-location>
    <app-route route="{{route}}" pattern="/:page" data="{{routeData}}"
      tail="{{routeTail}}"></app-route>

    <app-scrollpos-control selected="{{routeData.page}}"></app-scrollpos-control>

    <app-drawer-layout drawer-width="288px" responsive-width="1280px">

      <!-- drawer panel -->
      <app-drawer swipe-open id="drawer">
        <app-header-layout has-scrolling-region>
          <app-header fixed>
            <!-- top toolbar -->
            <app-toolbar></app-toolbar>

            <!-- bottom toolbar -->
            <app-toolbar></app-toolbar>
          </app-header>

          <!-- drawer menu -->
          <iron-selector selected="[[page]]" attr-for-selected="data-page"
            on-iron-activate="_drawerSelected">
            <a data-page="entities" href="/entities">Entities</a>
            <a data-page="list" href="/list">List</a>
            <a data-page="analytics" href="/analytics">Analytics</a>
            <a data-page="about" href="/about">About</a>
          </iron-selector>
        </app-header-layout>
      </app-drawer>

      <!-- main content -->
      <pa-main-content page="[[page]]" route="{{routeTail}}">
        <paper-icon-button icon="app:menu" drawer-toggle></paper-icon-button>
      </pa-main-content>

    </app-drawer-layout>
  </template>

  <script>
    Polymer({

      is: 'pa-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true
        }
      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      attached: function() {
        if (!this.route.path) {
          this.set('route.path', '/');
        }
      },

      _drawerSelected: function() {
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      },

      _routePageChanged: function(page) {
        if (!page) { this.routeData.page = 'entities' }
        this.page = this.routeData.page;
      }

    });
  </script>
</dom-module>
