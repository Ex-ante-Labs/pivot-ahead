<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="pa-page-entities">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>

    <h1>[[tab]]</h1>
  </template>
  <script>
    Polymer({
      is: 'pa-page-entities',
      properties: {
        tab: String,
        title: {
          value: 'Entities',
          notify: true
        }
      }
    });
  </script>
</dom-module>
